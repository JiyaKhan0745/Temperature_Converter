<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>Temperature Converter</title>

</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <button onclick="convertToFar()">Convert to Fahrenheit</button>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <button onclick="convertToCel()">Convert to Celsius</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToFar() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("result").innerHTML = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
        }

        function convertToCel() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("result").innerHTML = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
        }
    </script>
</body>
</html>
